<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" /> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css"> -->

    <title>Contato Sirius</title>
  </head>
  <body>
    <div id="page">
        <img src="bg/sirius.png" id="logo"><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <h3 align="center">Sistema de Disponibilidade</h3><br /><br /><br />
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNome">Nome Completo</label>
                    <input v-model="aluno.nome" type="name" class="form-control" id="inputNome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTelefone">Telefone</label>
                    <input v-model="aluno.telefone" type="telefone" class="form-control" id="inputTelefone" placeholder="(xx) 9xxxx-xxxx" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail">E-mail</label>
                    <input v-model="aluno.email" type="email" class="form-control" id="inputEmail" placeholder="Seu e-mail" required>
                </div>
            </div>
            <div class="form-group col-md-4 container" align="center" id="curso">
                <label for="inputCurso">Curso pretendido:</label>
                <select v-model="aluno.cursoPretendido" id="inputCurso" class="form-control" required>
                    <option selected>Escolher curso...</option>
                    <option v-for="course in courseOptions" :key="course.id" :id="course.id">{{ course.value }}</option>
                </select>
            </div><br /><br /><br /><br />
            <div class="form-group">
                <h4>Selecione seu nível de dificuldade em cada disciplina:</h4><br />
                <div v-for="subject in aluno.subjects" :key="subject.id">
                    <label for="inputDificuldadeMatematica"><img :src="subject.icon">{{ subject.value }}</label>
                    <div v-for="difficult in subject.difficulties" :key="difficult.id" class="form-check form-check-inline">
                        <input v-model="subject.selectedDifficult" class="form-check-input" type="radio" :name="subject.value" :id="subject.value+difficult.value" :value="difficult.id">
                        <label class="form-check-label">{{ difficult.value }}</label>
                    </div>
                    <br />
                </div>
                    </div><br /><br /><br /><br /><br />
            <div class="form-group">
                <h4>Preencha o calendário de acordo com a sua disponibilidade:</h4><br />
                    <div class="form-row">
                        <div v-for="weekDay in aluno.weekDays" :key="weekDay.id" class="form-group col-sm-1 container">
                            <label for="inputSegundaFeira" align="center"> {{ weekDay.value }}</label>
                            <select v-model="weekDay.selectedHours" :id="'framework'+weekDay.value.split('-')[0]" name="framework[]" multiple class="form-control" >
                                <option selected>-Horários</option>
                                <!-- <option v-for="(hour, index) in weekDay.hours" :key="hour.id" @click="toggleSelectedHours(hour, index)">{{ hour.value }}</option> -->
                                <option v-for="(hour, index) in weekDay.hours" :key="hour.id">{{ hour.value }}</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-2">
                    </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                </label>
              </div>
            </div>
            </div><br /><br /><br />
            <div id="botao_enviar container" align="center">
                <input type="button" class="btn-lg btn-primary container" id="btn-enviar" align="center" value="ENVIAR"></input>
            </div>
            <br />
            <br />
            <br />
            <br />
            <br />
        </form>
    </div>
    <!-- JavaScript -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script> -->
    <script src="box_horarios.js"></script>
    <!-- <script src="functions.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue-multiselect@2.1.0"></script> -->
    <script src="functions_vue.js"></script>
    <script type="text/javascript">
        $("#inputTelefone").mask("(00) 00000-0000");
    </script>
    </body>
</html>

<style>
#logo {
    position: absolute;
    left: 0; right: 0;
    margin: auto;
    z-index: -1;
}
#page {
    margin-left: 10%;
    margin-right: 10%;
}
body {
    background-image: url(bg/bg3.png);
    background-attachment: fixed;
}
</style>
